apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: khalil-andre
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "4m"
            memory: "32Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc 
  namespace: khalil-andre
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
